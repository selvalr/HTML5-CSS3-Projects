<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
        <div class="text-box">
          <h1 id="title">WELLCOME TO SOUTH PARK! SURVEY FORM</h1>
          <hr>
          <p id="description">Tell us about your experience with South Park</p>
        </div>
      </header>
      <div class="container">
        <form id="survey-form" method="GET">
      
          <div class="labels">
            <label id="name-label" for="name">* Full Name</label>
          </div>
          <div class="input-tab">
            <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
          </div>
      
          <div class="labels">
            <label id="email-label" for="email">* Email</label>
          </div>
          <div class="input-tab">
            <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required>
          </div>
      
          <div class="labels">
            <label id="number-label" for="number">* Age</label>
          </div>
          <div class="input-tab">
            <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="15" required>
          </div>
      
          <div class="labels">
            <label for="dropdown">How do you watch South Park?</label>
          </div>
          <div class="input-tab">
            <select id="dropdown" name="site">
              <option disabled value selected>Select an option</option>
              <option value="web">Website</option>
              <option value="hulu">Hulu</option>
              <option value="youtube">Youtube</option>
              <option value="tv">TV</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="labels">
            <label>How much do you like South Park?</label>
          </div>
          <div class="input-tab">
            <input type="radio" name="radio-button" value="love">I love it!<br>
            <input type="radio" name="radio-button" value="like">I like it<br>
            <input type="radio" name="radio-button" value="ok">It's ok<br>
            <input type="radio" name="radio-button" value="nah">Not really<br>
          </div>
      
          <div class="labels">
            <label for="dropdown">How many seasons of South Park have you watched?</label>
          </div>
          <div class="input-tab">
            <select id="dropdown" name="seasons">
              <option disabled value selected>Select an option</option>
              <option value="<=5">0-5</option>
              <option value="<=10">6-10</option>
              <option value="<=15">10-15</option>
              <option value="<=21">15-21</option>
            </select>
          </div>
      
          <div class="labels">
            <label>Who do you watch South Park with?<br>(Check all that apply):</label>
          </div>
          <div class="input-tab">
            <input type="checkbox" name="alone" value="alone">Alone<br>
            <input type="checkbox" name="friends" value="fr">Friends<br>
            <input type="checkbox" name="family" value="fam">Family<br>
            <input type="checkbox" name="partner" value="fam">Partner<br>
            <input type="checkbox" name="other" value="other">Other<br>
          </div>
      
          <div class="labels">
            <label for="comments">Tell us more about your favorite character(s) or episode(s)</label>
          </div>
          <div class="input-tab">
            <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments..."></textarea>
          </div>
      
          <div class="btn">
            <button id="submit" type="submit">Submit</button>
          </div>
      
        </form>
      </div>
      
      <footer>
        <div class="contact">
          <a href="https://github.com" target="_blank">
            <span class="icon"><i class="fa-brands fa-github"></i></span></a>
          <a href="https://facebook.com" target="_blank">
            <span class="icon"><i class="fa-brands fa-facebook"></i></span></a>
          <a href="https://instagram.com" target="_blank">
            <span class="icon"><i class="fa-brands fa-instagram"></i></span></a>
            <a href="https://twitter.com" target="_blank">
                <span class="icon"><i class="fa-brands fa-twitter"></i></i></span></a>
         
        </div>
        <p>&copy 2022 selv@manan</a></p>
      </footer>
  </body>
</html>
